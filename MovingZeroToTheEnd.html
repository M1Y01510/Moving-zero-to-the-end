    <title>Moving zero to the end</title>
    <script>
        var moveZeros=([false,1,0,1,2,0,1,3,"a"]);
        var Length=moveZeros.length-1;
        var Length2=moveZeros.length-1;
        var b=0,c;

        for(var i=0; i<Length;i++)
        {
            if(moveZeros[i]===0)
            {
                c=moveZeros[Length2];
                moveZeros[Length2]=moveZeros[i];
                moveZeros[i]=c;
                Length2=Length2-1;
            }
            if(Length2==i)
            {
                break;
            }
        }

        console.log(moveZeros);

    </script>
</head>
<body>
    <!--
    Write an algorithm that takes an array and moves all of the zeros to the end, preserving the order of the other elements.
    moveZeros([false,1,0,1,2,0,1,3,"a"]) // returns[false,1,1,2,1,3,"a",0,0]
    -->

</body>
